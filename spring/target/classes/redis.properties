#访问地址
redis.host=127.0.0.1
#访问端口
redis.port=6379
#访问密码，如果没有则不设置值，但要保留这一项
redis.password=
#最大空闲数，数据库连接的最大空闲时间，超过空闲时间，数据库连接将被标记为不可用，然后释放。设为0表示无限制
redis.maxIdle=128
#连接池的最大数据库连接数，设为0表示无限制
redis.maxActive=600
#最大建立连接等待时间，如果超过时间将连接到异常，设为-1表示无限制
redis.maxWait=3000
#在borrow一个jedis实例时，是否提前进行alidate操作；如果为true，则得到的jedis实例均是可用的；
redis.testOnBorrow=true

redis.timeOut=5000